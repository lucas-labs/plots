name: "ğŸš€ Publish"
on:
  release:
    types: [published]

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

jobs:
  pack:
    name: "ğŸ Pack library"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: ğŸ“¦ Install Dependencies
        run: mkdir node_modules && npm ci

      - name: ğŸ—ï¸ Build 
        run: npm run build

      - name: ğŸ Make .tgz pack
        run: npm run tgz

      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: plots-package
          path: "*.tgz"

  publish:
    needs: pack
    name: "ğŸš€ Publish"
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â¬‡ï¸ Download Artifact
        uses: actions/download-artifact@v3.0.1
        with:
          name: plots-package

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: ğŸš€ Publish
        run: npm publish $(ls *.tgz)
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}


