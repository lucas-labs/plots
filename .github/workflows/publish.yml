name: "🚀 Publish"
on:
  release:
    types: [published]

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

jobs:
  pack:
    name: "🎁 Pack library"
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🟢 Setup Node.js & pnpm
        uses: ./.github/workflows/composites/setup-node
        with:
          node-version: 16.14.0
          pnpm-version: 7.14.2

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🏗️ Build 
        run: npm run build

      - name: 🎁 Make .tgz pack
        run: npm run tgz

      - name: ⬆️ Upload Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: plots-package
          path: "*.tgz"

  publish:
    needs: pack
    name: "🚀 Publish"
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Download Artifact
        uses: actions/download-artifact@v3.0.1
        with:
          name: plots-package

      - name: 🟢 Setup Node.js & pnpm
        uses: ./.github/workflows/composites/setup-node
        with:
          node-version: 16.14.0
          pnpm-version: 7.14.2

      - name: 📑 Make .npmrc
        run: echo "registry=https://npm.pkg.github.com/@lucas-labs" >> .npmrc

      - name: 🚀 Publish
        run: npm publish $(ls *.tgz)
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}


