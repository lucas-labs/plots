name: "ðŸš€ Publish"
on:
  release:
    types: [published]

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

jobs:
  pack:
    name: "ðŸŽ Pack library"
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js & pnpm
        uses: ./.github/workflows/composites/setup-node
        with:
          node-version: 16.14.0
          pnpm-version: 7.14.2

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build 
        run: npm run build

      - name: ðŸŽ Make .tgz pack
        run: npm run tgz

      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: plots-package
          path: "*.tgz"

  publish:
    needs: pack
    name: "ðŸš€ Publish"
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Download Artifact
        uses: actions/download-artifact@v3.0.1
        with:
          name: plots-package

      - name: ðŸŸ¢ Setup Node.js & pnpm
        uses: ./.github/workflows/composites/setup-node
        with:
          node-version: 16.14.0
          pnpm-version: 7.14.2

      - name: ðŸ“‘ Make .npmrc
        run: echo "registry=https://npm.pkg.github.com/@lucas-labs" >> .npmrc

      - name: ðŸš€ Publish
        run: npm publish $(ls *.tgz)
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}


